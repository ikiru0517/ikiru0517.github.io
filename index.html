<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* æ·»åŠ åŠ¨æ€èƒŒæ™¯ç²’å­æ•ˆæœ */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255,255,255,0.1) 0%, transparent 50%);
            animation: float 15s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        #videoBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            display: none;
        }

        #imageBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            display: none;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
            display: none;
            backdrop-filter: blur(10px);
        }

        body.has-custom-background {
            background: transparent;
        }

        body.has-custom-background .background-overlay {
            display: block;
        }

        body.has-custom-background::before {
            display: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            position: relative;
            animation: fadeInDown 0.8s ease-out;
        }

        header h1, header p {
            cursor: pointer;
            transition: all 0.3s;
            padding: 8px 16px;
            border-radius: 8px;
            display: inline-block;
        }

        header h1:hover, header p:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
        }

        header .editable-input {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 10px 16px;
            font-size: inherit;
            font-weight: inherit;
            font-family: inherit;
            text-align: center;
            color: #2d3748;
            outline: none;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        header .editable-input:focus {
            box-shadow: 0 6px 30px rgba(102, 126, 234, 0.5);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, #ffffff 0%, #f0f0ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            letter-spacing: 2px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.95;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            letter-spacing: 1px;
        }

        /* æœç´¢æ¡†æ ·å¼ */
        .search-container {
            max-width: 700px;
            margin: 30px auto;
            position: relative;
        }

        .search-wrapper {
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 50px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .search-wrapper:hover {
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.25);
        }

        .search-wrapper:focus-within {
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.35);
            background: rgba(255, 255, 255, 1);
        }

        .search-engine-selector {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 0 15px;
            cursor: pointer;
            border-right: 2px solid rgba(102, 126, 234, 0.2);
            min-width: 100px;
            transition: all 0.3s;
        }

        .search-engine-selector:hover {
            background: rgba(102, 126, 234, 0.05);
            border-radius: 25px;
        }

        .search-engine-icon {
            font-size: 1.3em;
        }

        .search-engine-name {
            font-weight: 600;
            color: #667eea;
            font-size: 0.95em;
        }

        .search-engine-arrow {
            color: #667eea;
            margin-left: auto;
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 1.05em;
            padding: 8px 15px;
            background: transparent;
            color: #2d3748;
        }

        .search-input::placeholder {
            color: #a0aec0;
        }

        .search-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .search-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        /* æœç´¢å¼•æ“ä¸‹æ‹‰èœå• */
        .search-engines-dropdown {
            position: absolute;
            top: 70px;
            left: 15px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 10px;
            display: none;
            z-index: 1000;
            min-width: 200px;
        }

        .search-engines-dropdown.active {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-engine-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.2s;
        }

        .search-engine-option:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            transform: translateX(5px);
        }

        .search-engine-option.active {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%);
        }

        .search-engine-option-icon {
            font-size: 1.3em;
        }

        .search-engine-option-name {
            font-weight: 500;
            color: #2d3748;
        }

        .settings-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.95);
            color: #667eea;
            border: none;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3); }
            50% { box-shadow: 0 8px 40px rgba(102, 126, 234, 0.5); }
        }

        .settings-toggle:hover {
            transform: scale(1.15) rotate(90deg);
            box-shadow: 0 12px 48px rgba(102, 126, 234, 0.5);
            background: rgba(255, 255, 255, 1);
        }

        .settings-toggle.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 12px 48px rgba(102, 126, 234, 0.6);
        }

        .settings-panel {
            position: fixed;
            top: 0;
            right: -380px;
            width: 380px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: -8px 0 40px rgba(0,0,0,0.15);
            transition: right 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            overflow-y: auto;
            padding: 100px 30px 30px 30px;
        }

        .settings-panel::-webkit-scrollbar {
            width: 8px;
        }

        .settings-panel::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.05);
            border-radius: 10px;
        }

        .settings-panel::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        .settings-panel.active {
            right: 0;
        }

        .settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 999;
            display: none;
            opacity: 0;
            transition: opacity 0.4s;
        }

        .settings-overlay.active {
            display: block;
            opacity: 1;
        }

        @media (max-width: 768px) {
            .settings-panel {
                width: 100%;
                right: -100%;
            }
        }

        .control-section {
            margin-bottom: 35px;
            animation: slideInRight 0.6s ease-out backwards;
        }

        .control-section:nth-child(1) {
            animation-delay: 0.1s;
        }

        .control-section:nth-child(2) {
            animation-delay: 0.2s;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .control-section:last-child {
            margin-bottom: 0;
        }

        .control-section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 18px;
            font-size: 19px;
            padding-bottom: 12px;
            border-bottom: 3px solid transparent;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            background-size: 100% 3px;
            background-position: bottom;
            background-repeat: no-repeat;
            position: relative;
        }

        .control-section-title span:first-child {
            font-size: 24px;
            filter: drop-shadow(0 2px 4px rgba(102, 126, 234, 0.3));
        }

        .control-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .settings-panel .btn {
            width: 100%;
            text-align: left;
            justify-content: flex-start;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            font-size: 15px;
            font-weight: 500;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
        }

        .settings-panel .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: width 0.4s;
        }

        .settings-panel .btn:hover::before {
            width: 100%;
        }

        .settings-panel .btn:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .settings-panel .btn span:first-child {
            font-size: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::after {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-delete {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            padding: 6px 12px;
            font-size: 12px;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .btn-delete:hover {
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }

        .btn-edit {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            padding: 6px 12px;
            font-size: 12px;
            margin-right: 5px;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-edit:hover {
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .btn-cancel {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            box-shadow: 0 4px 15px rgba(149, 165, 166, 0.3);
        }

        .btn-cancel:hover {
            box-shadow: 0 6px 20px rgba(149, 165, 166, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }

        .btn-success:hover {
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12 0%, #d68910 100%);
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
        }

        .btn-warning:hover {
            box-shadow: 0 6px 20px rgba(243, 156, 18, 0.4);
        }

        input[type="file"] {
            display: none;
        }

        .groups {
            display: grid;
            gap: 25px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .group {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s ease-out backwards;
        }

        .group::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transform: scaleX(0);
            transition: transform 0.4s;
        }

        .group:hover::before {
            transform: scaleX(1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .group:nth-child(1) { animation-delay: 0.1s; }
        .group:nth-child(2) { animation-delay: 0.2s; }
        .group:nth-child(3) { animation-delay: 0.3s; }
        .group:nth-child(4) { animation-delay: 0.4s; }
        .group:nth-child(5) { animation-delay: 0.5s; }

        .group:hover {
            transform: translateY(-5px);
            box-shadow: 0 16px 48px rgba(102, 126, 234, 0.2);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .group.dragging {
            opacity: 0.6;
            cursor: move;
            transform: scale(0.98);
        }

        .group.drag-over {
            border: 2px dashed #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(102, 126, 234, 0.1);
            cursor: pointer;
            transition: all 0.3s;
        }

        .group-header:hover {
            border-bottom-color: rgba(102, 126, 234, 0.3);
        }

        .group-title-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .drag-handle {
            cursor: move;
            color: #cbd5e0;
            font-size: 1.3em;
            padding: 5px;
            transition: all 0.3s;
        }

        .drag-handle:hover {
            color: #667eea;
            transform: scale(1.2);
        }

        .collapse-icon {
            font-size: 1.2em;
            color: #667eea;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            user-select: none;
            filter: drop-shadow(0 2px 4px rgba(102, 126, 234, 0.3));
        }

        .collapse-icon.collapsed {
            transform: rotate(-90deg);
        }

        .group-title {
            font-size: 1.6em;
            color: #2d3748;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 0.5px;
        }

        .group-content {
            max-height: 2000px;
            overflow: hidden;
            transition: max-height 0.3s ease-out, opacity 0.3s;
            opacity: 1;
        }

        .group-content.collapsed {
            max-height: 0;
            opacity: 0;
        }

        .group-actions {
            display: flex;
            gap: 10px;
        }

        .links {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 18px;
        }

        .link-card {
            background: linear-gradient(135deg, #f8f9ff 0%, #ffffff 100%);
            padding: 18px;
            border-radius: 14px;
            border: 2px solid transparent;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            cursor: move;
            overflow: hidden;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            opacity: 0;
            transition: opacity 0.4s;
            border-radius: 14px;
        }

        .link-card > * {
            position: relative;
            z-index: 1;
        }

        .link-card:hover {
            border-color: #667eea;
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.25);
        }

        .link-card:hover::before {
            opacity: 0.03;
        }

        .link-card.dragging {
            opacity: 0.6;
            transform: scale(0.95);
        }

        .link-card.drag-over {
            border-color: #27ae60;
            border-style: dashed;
            background: rgba(39, 174, 96, 0.05);
        }

        .link-card a {
            text-decoration: none;
            color: #333;
            display: block;
        }

        .link-name {
            font-weight: 700;
            margin-bottom: 8px;
            color: #2d3748;
            font-size: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: all 0.3s;
        }

        .link-card:hover .link-name {
            transform: translateX(3px);
        }

        .link-url {
            font-size: 12px;
            color: #718096;
            word-break: break-all;
            line-height: 1.5;
        }

        .link-actions {
            margin-top: 12px;
            display: flex;
            gap: 6px;
            padding-top: 12px;
            border-top: 1px solid rgba(102, 126, 234, 0.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 35px;
            border-radius: 20px;
            width: 90%;
            max-width: 520px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: slideIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-title {
            font-size: 1.8em;
            margin-bottom: 25px;
            color: #2d3748;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        // ä¿å­˜é“¾æ¥
        function saveLink() {
            const name = document.getElementById('linkName').value.trim();
            const url = document.getElementById('linkUrl').value.trim();
            const groupId = parseInt(document.getElementById('linkGroup').value);

            if (!name || !url) {
                alert('è¯·å¡«å†™å®Œæ•´ä¿¡æ¯');
                return;

            if (editingLinkId) {
                // ç¼–è¾‘
                const link = data.links.find(l => l.id === editingLinkId);
                link.name = name;
                link.url = url;
                link.groupId = groupId;
            } else {
                // æ–°å¢
                const groupLinks = data.links.filter(l => l.groupId === groupId);
                const maxOrder = groupLinks.length > 0
                    ? Math.max(...groupLinks.map(l => l.order !== undefined ? l.order : 0))
                    : -1;

                const newLink = {
                    id: Date.now(),
                    name: name,
                    url: url,
                    groupId: groupId,
                    order: maxOrder + 1
                };
                data.links.push(newLink);
            }

            saveData();
            renderGroups();
            closeModal('addLinkModal');

        // ä½¿å…ƒç´ å¯ç¼–è¾‘
        function makeEditable(elementId) {
            const element = document.getElementById(elementId);
            const currentText = element.textContent;
            const isTitle = elementId === 'siteTitle';
            
            // åˆ›å»ºè¾“å…¥æ¡†
            const input = document.createElement('input');
            input.type = 'text';
            input.value = currentText;
            input.className = 'editable-input';
            input.style.width = isTitle ? '600px' : '400px';
            input.style.fontSize = isTitle ? '3em' : '1.1em';
            input.style.fontWeight = isTitle ? '800' : 'normal';
            input.style.letterSpacing = isTitle ? '2px' : '1px';
            
            // æ›¿æ¢å…ƒç´ 
            element.replaceWith(input);
            input.focus();
            input.select();
            
            // ä¿å­˜å‡½æ•°
            const saveEdit = () => {
                const newText = input.value.trim() || currentText;
                
                // æ¢å¤åŸå…ƒç´ 
                const newElement = document.createElement(isTitle ? 'h1' : 'p');
                newElement.id = elementId;
                newElement.textContent = newText;
                newElement.onclick = () => makeEditable(elementId);
                newElement.title = isTitle ? 'ç‚¹å‡»ç¼–è¾‘æ ‡é¢˜' : 'ç‚¹å‡»ç¼–è¾‘å‰¯æ ‡é¢˜';
                input.replaceWith(newElement);
                
                // ä¿å­˜åˆ°æ•°æ®
                if (elementId === 'siteTitle') {
                    data.siteTitle = newText;
                } else if (elementId === 'siteSubtitle') {
                    data.siteSubtitle = newText;
                }
                saveData();
            };
            
            // å›è½¦æˆ–å¤±ç„¦ä¿å­˜
            input.addEventListener('blur', saveEdit);
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    saveEdit();
                }
            });
            
            // ESCå–æ¶ˆ
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    const newElement = document.createElement(isTitle ? 'h1' : 'p');
                    newElement.id = elementId;
                    newElement.textContent = currentText;
                    newElement.onclick = () => makeEditable(elementId);
                    newElement.title = isTitle ? 'ç‚¹å‡»ç¼–è¾‘æ ‡é¢˜' : 'ç‚¹å‡»ç¼–è¾‘å‰¯æ ‡é¢˜';
                    input.replaceWith(newElement);
                }
            });
        }

        // è®¾ç½®åˆ†ç»„æ‹–æ‹½äº‹ä»¶
        function setupGroupDragEvents(groupDiv) {
            const dragHandle = groupDiv.querySelector('.drag-handle');
            
            dragHandle.addEventListener('dragstart', (e) => {
                e.stopPropagation();
                draggedElement = groupDiv;
                draggedType = 'group';
                draggedId = parseInt(groupDiv.dataset.groupId);
                groupDiv.classList.add('dragging');
                e.dataTransfer.effectAllowed = 'move';
            });

            groupDiv.addEventListener('dragend', () => {
                groupDiv.classList.remove('dragging');
                draggedElement = null;
                draggedType = null;
                draggedId = null;
            });

            groupDiv.addEventListener('dragover', (e) => {
                if (draggedType !== 'group') return;
                e.preventDefault();
                const afterElement = getDragAfterElement(groupDiv.parentElement, e.clientY, 'group');
                if (afterElement == null) {
                    groupDiv.parentElement.appendChild(draggedElement);
                } else {
                    groupDiv.parentElement.insertBefore(draggedElement, afterElement);
                }
            });

            groupDiv.addEventListener('drop', (e) => {
                if (draggedType !== 'group') return;
                e.preventDefault();
                reorderGroups();
            });
        }

        // è®¾ç½®é“¾æ¥æ‹–æ‹½äº‹ä»¶
        function setupLinkDragEvents(linkCard) {
            linkCard.addEventListener('dragstart', (e) => {
                draggedElement = linkCard;
                draggedType = 'link';
                draggedId = parseInt(linkCard.dataset.linkId);
                linkCard.classList.add('dragging');
                e.dataTransfer.effectAllowed = 'move';
            });

            linkCard.addEventListener('dragend', () => {
                linkCard.classList.remove('dragging');
                document.querySelectorAll('.link-card').forEach(card => {
                    card.classList.remove('drag-over');
                });
                draggedElement = null;
                draggedType = null;
                draggedId = null;
            });

            linkCard.addEventListener('dragover', (e) => {
                if (draggedType !== 'link') return;
                e.preventDefault();
                e.stopPropagation();
                
                const linksContainer = linkCard.parentElement;
                const afterElement = getDragAfterElement(linksContainer, e.clientY, 'link');
                
                if (afterElement == null) {
                    linksContainer.appendChild(draggedElement);
                } else {
                    linksContainer.insertBefore(draggedElement, afterElement);
                }
            });

            linkCard.addEventListener('drop', (e) => {
                if (draggedType !== 'link') return;
                e.preventDefault();
                e.stopPropagation();
                
                // è·å–ç›®æ ‡åˆ†ç»„ID
                const targetGroupId = parseInt(linkCard.closest('.group').dataset.groupId);
                reorderLinks(targetGroupId);
            });

            // é“¾æ¥å®¹å™¨ä¹Ÿéœ€è¦å¤„ç†æ‹–æ”¾
            const linksContainer = linkCard.parentElement;
            if (!linksContainer.dataset.dragListenerAdded) {
                linksContainer.dataset.dragListenerAdded = 'true';
                
                linksContainer.addEventListener('dragover', (e) => {
                    if (draggedType !== 'link') return;
                    e.preventDefault();
                    e.stopPropagation();
                });

                linksContainer.addEventListener('drop', (e) => {
                    if (draggedType !== 'link') return;
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const targetGroupId = parseInt(linksContainer.closest('.group').dataset.groupId);
                    
                    // å¦‚æœå®¹å™¨æ˜¯ç©ºçš„æˆ–æ‹–åˆ°ç©ºç™½å¤„
                    if (linksContainer.children.length === 0 || !e.target.classList.contains('link-card')) {
                        linksContainer.appendChild(draggedElement);
                    }
                    
                    reorderLinks(targetGroupId);
                });
            }
        }

        // è·å–æ‹–æ‹½åçš„ä½ç½®
        function getDragAfterElement(container, y, type) {
            const selector = type === 'group' ? '.group:not(.dragging)' : '.link-card:not(.dragging)';
            const draggableElements = [...container.querySelectorAll(selector)];

            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;

                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        // é‡æ–°æ’åºåˆ†ç»„
        function reorderGroups() {
            const groupElements = document.querySelectorAll('.group');
            groupElements.forEach((el, index) => {
                const groupId = parseInt(el.dataset.groupId);
                const group = data.groups.find(g => g.id === groupId);
                if (group) {
                    group.order = index;
                }
            });
            saveData();
        }

        // é‡æ–°æ’åºé“¾æ¥
        function reorderLinks(targetGroupId) {
            const draggedLink = data.links.find(l => l.id === draggedId);
            if (!draggedLink) return;

            // æ›´æ–°é“¾æ¥çš„groupId
            draggedLink.groupId = targetGroupId;

            // é‡æ–°æ’åºè¯¥åˆ†ç»„ä¸‹çš„æ‰€æœ‰é“¾æ¥
            const linksContainer = document.getElementById(`links-${targetGroupId}`);
            const linkElements = linksContainer.querySelectorAll('.link-card');
            
            linkElements.forEach((el, index) => {
                const linkId = parseInt(el.dataset.linkId);
                const link = data.links.find(l => l.id === linkId);
                if (link) {
                    link.order = index;
                    link.groupId = targetGroupId;
                }
            });

            saveData();
            renderGroups(); // é‡æ–°æ¸²æŸ“ä»¥æ›´æ–°ç©ºæç¤º
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.onload = init;
    </script>
